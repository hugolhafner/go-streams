[tools]
go = "1.25.4"
golangci-lint = "2.7.2"

[tasks.deps]
run = "go mod tidy && go mod download && go mod verify"

[tasks.lint]
run = "golangci-lint run ./..."

[tasks.test]
run = "go test -race -v -tags=unit ./..."

[tasks.test-chaos]
run = "go test -v -race -tags=unit -run='TestChaos_' ./runner/..."

[tasks.test-integration]
run = "go test -v -tags=integration ./..."

[tasks.test-e2e]
run = "go test -v -tags=e2e ./e2e/..."

[tasks.test-fuzz]
run = "go test -run='^$' -fuzz='.' -fuzztime=30s ./..."

[tasks.test-e2e-chaos]
run = "go test -v -tags=e2e -run='TestE2E_Chaos_' -timeout=10m ./e2e/..."
